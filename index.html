<script>
function Col (){
  var Div = document.createElement("div");
  Div.className = 'col-sm-4';
  var Cart = document.createElement("cart");
  Cart.className = 'card';
  Cart.style.backgroundColor = "blue";
  var CartH = document.createElement("carth");
  CartH.className = 'card-header';
  var CartHC = document.createTextNode(" Header Carta");
  CartH.appendChild(CartHC);
  Cart.appendChild(CartH);

  var CartB = document.createElement("cartb");
  CartB.className = 'card-body';
  var CartTi = document.createElement("cartti");
  CartB.className = 'card-title';
  var CartTiC = document.createTextNode(" Titol Noticia");
  CartTi.appendChild(CartTiC);
  var CartTx = document.createElement("carttx");
  CartB.className = 'card-text';
  var CartTxC = document.createTextNode(" Text chungo ahahahahhahahahahahaha ahha aha ah haa  aa  a a aa ha haah a a a ah a h ha");
  CartTi.appendChild(CartTxC);
  CartB.appendChild(CartTi);
  CartB.appendChild(CartTx);
  Cart.appendChild(CartB);
  //nexDiv.style
  Div.appendChild(Cart);
  return Div;
}


function addElement () {
  var Row = document.createElement("row");
  Row.className = 'row';
  Row.style.backgroundColor = "red";
  // crea un nuevo div
  var Div2 = Col();
  var Div3 = Col();
  var Div4 = Col();

  Row.appendChild(Div2);
  Row.appendChild(Div3);
  Row.appendChild(Div4);
  //Row.appendChild(Div2);
  //Row.appendChild(Div3);
  // a√±ade el elemento creado y su contenido al DOM
  document.body.appendChild(Row);
}
